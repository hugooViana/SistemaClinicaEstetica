<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Título principal da página -->
        <h1>Detalhes do Serviço</h1>

        <!-- Exibe detalhes dinâmicos do serviço selecionado -->
        <div id="servicoDetalhes">
            <h2 id="nomeServico"></h2> <!-- Nome do serviço -->
            <p id="descricaoServico"></p> <!-- Descrição detalhada -->
            <p id="precoServico"></p> <!-- Preço do serviço -->
        </div>

        <!-- Formulário para o agendamento -->
        <form id="formAgendamento">
            <div>
                <!-- Campo para escolher a data do agendamento -->
                <label for="dataAgendamento">Data:</label>
                <input type="date" id="dataAgendamento" required>
            </div>
            <div>
                <!-- Campo para selecionar o horário -->
                <label for="horarioAgendamento">Horário:</label>
                <select id="horarioAgendamento" required>
                    <option value="">Selecione um horário</option> <!-- Opção padrão -->
                </select>
            </div>
            <!-- Botão para enviar o formulário -->
            <button type="submit">Agendar</button>
        </form>
    </div>

    <!-- Arquivo JavaScript que gerencia a lógica da página -->
    <script src="scripts.js"></script>
</body>

</html>
